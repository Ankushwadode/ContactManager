<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Login-Contact Manager</title>
</head>
<body>
	<section>
	<form class="form-signin" method="Post" th:object="${user}" th:action="@{/dologin}">
		<section class="vh-100 gradient-custom">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-8 col-lg-6 col-xl-5">
						<div class="card bg-dark text-white" style="border-radius: 1rem;">
							<div class="card-body p-5">
								<div class="mb-md-5 mt-md-4 pb-5">
									<div th:if="${param.Error}" class="alert alert-danger">Invalid details</div>
									<div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
									<th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
									<h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
									<p class="text-white-50 mb-5 text-center">Please enter your login and password!</p>
									<div class="form-outline form-white mb-4">
										<input name="username" type="email" id="typeEmailX"
											class="form-control form-control-lg" /> 
										<label class="form-label" for="typeEmailX">Email</label>
									</div>

									<div class="form-outline form-white mb-4">
										<input name="password" type="password" id="typePasswordX"
											class="form-control form-control-lg" /> 
										<label class="form-label" for="typePasswordX">Password</label>
									</div>

									<div class="text-center"><button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button></div>
								</div>
								<div><p class="mb-0 text-center"> Don't have an account? <a th:href="@{/signup}" class="text-white-50 fw-bold">Sign Up</a></p></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		</form>
	</section>
</body>
</html>
