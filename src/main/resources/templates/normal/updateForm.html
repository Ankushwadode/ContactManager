<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>User-DashBoard</title>
</head>
<body>
	<section class="showdetails">
		<div class="card bg-dark" th:if="${contact}">
			<div class="card-body">
		<form name="form" class="form-addcontact" method="Post" th:object="${contact}" th:action="@{/user/process-update}" 
			enctype="multipart/form-data">
				<h1 class="text-center text-white">Contact Details</h1>
				<div class="text-center">
					<img class="img-fluid imgprofile mt-3" name="image" alt="profile photo" th:src="@{'/images/'+${contact.image}}">
		<!-- hidden field for cid -->
					<input type="hidden" th:value="${contact.cid}" name="cid">
				</div>
		<!-- file/Image -->
			<div class="mt-3 mb-3">
				<input  class="form-control" type="file" th:value="${contact.image}" name="image" 
					accept="image/png, image/jpeg, image/jpg ,image/svg">
			</div>		
		<!-- first name -->
			<div class="input-group mb-3">
  				<span class="input-group-text" id="inputGroup-sizing-default">Name: </span>
  				<input type="text" name="name" class="form-control " aria-label="Sizing example input" th:value="${contact.name}" 
  					aria-describedby="inputGroup-sizing-default"/>
			</div>
		<!-- last name -->
			<div class="input-group mb-3">
  				<span class="input-group-text" id="inputGroup-sizing-default">Last Name: </span>
  				<input type="text" name="secondName" class="form-control " aria-label="Sizing example input" th:value="${contact.secondName}" 
  					aria-describedby="inputGroup-sizing-default"/>
			</div>
		<!-- Email -->	
			<div class="input-group mb-3">
  				<span class="input-group-text" id="inputGroup-sizing-default">Email: </span>
  				<input type="text" name="email" class="form-control" aria-label="Sizing example input" th:value="${contact.email}" 
  					aria-describedby="inputGroup-sizing-default"/>
			</div>
		<!-- Phone Number -->	
			<div class="input-group mb-3">
  				<span class="input-group-text" id="inputGroup-sizing-default">Phone: </span>
  				<input type="text" name="phone" class="form-control" aria-label="Sizing example input" th:value="${contact.phone}" 
  					aria-describedby="inputGroup-sizing-default"/>
			</div>
		<!-- Gender -->	
			<div class="input-group mb-3">
  				<span class="input-group-text" id="inputGroup-sizing-default">Gender: </span>
  				<input type="text" name="gender" class="form-control" aria-label="Sizing example input" th:value="${contact.gender}" 
  					aria-describedby="inputGroup-sizing-default"/>
			</div>
		<!-- work -->
			<div class="input-group mb-3">
  				<span class="input-group-text" id="inputGroup-sizing-default">Work: </span>
  				<input type="text" name="work" class="form-control" aria-label="Sizing example input" th:value="${contact.work}" 
  					aria-describedby="inputGroup-sizing-default"/>
			</div>	
		<!-- Description -->
			<div class="input-group flex-nowrap mt-3">
  				<textarea type="text" class="form-control" placeholder="Leave a comment here" id="description" name="description"
  					th:text="${contact.description}" style="width:100px;"></textarea>
			</div>
			<div class="text-center mt-3">
					<button class="btn btn-success"><span><i class="fa-solid fa-upload"></i></span> Submit</button>
			</div>
			</form>				
		</div>				
		</div>	
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
      		tinymce.init({
        		selector: '#description',
        		min_width: 900
      		});
    </script> 
	</section>
</body>
</html>
